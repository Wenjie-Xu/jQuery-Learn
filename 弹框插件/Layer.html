<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>弹框插件</title>
    <style>
        button {
            padding: 10px ,20px;
            font-size: 16px;
            background-color: #f5f5f5;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <button id="btn">弹框</button>
    <button id="btn1">确认</button>
    <button id="btn2">msg提示</button>
    <button id="btn3">tips</button>
    <button id="btn4">加载</button>
    <button id="btn5">自定义弹框</button>
    <button id="btn6">打开页面</button>

    <div class="layer-content" id="myLayer" style="padding:20px;display:none">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quod, dolorum!</p>
    </div>

    <script src="../jQuery/jquery-3.6.0.js"></script>
    <script src="./Layer/layer.js"></script>
    <script type="text/javascript">
    $(document).ready(function(){
        $("#btn").click(function(){
            layer.alert("你好");
        })
        $("#btn1").click(function(){
            layer.confirm("你确定吗");

        })
        $("#btn2").click(function(){
            layer.msg("提示");
        })
        $("#btn3").click(function(){
            layer.tips("小贴士", "#btn3");
        })
        // 加载框
        $("#btn4").click(function(){
            var loadele = layer.load();
            setTimeout(function(){
                layer.close(loadele);
            },2000)
        })

        // 自定义弹框
        $("#btn5").click(function(){
            layer.open({
                title: "个人信息",
                area: ["500px", "400px"],
                type: 1,
                content: $("#myLayer"),
                shadeClose: true,// 点击遮罩层关闭
            });
        });

        $("#btn6").click(function(){
            layer.open({
                type: 2,
                title: "网页",
                content: "https://study.163.com",
                area: ["600px", "500px"],
                maxmin: true
            });
        })
    })
    </script>
</body>
</html>
