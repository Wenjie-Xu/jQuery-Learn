<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery动画</title>
    <style>
      #box {
        width: 400px;
        height: 300px;
        overflow: hidden;
      }

      #box img {
        width: 400px;
      }
    </style>
  </head>
  <body>
    <h1>jQuery动画-淡入淡出效果</h1>
    <hr />
    <button id="btn">淡入</button>
    <button id="btn1">淡出</button>
    <button id="btn2">淡入淡出切换</button>
    <button id="btn3">指定淡入淡出</button>
    <div id="box">
      <img src="./pic/3.jpg" alt="" />
    </div>
  </body>
  <fotter>
    <script src="./jQuery/jquery-3.6.0.js"></script>
    <script type="text/javascript">
      $(document).ready(function () {
        // 参数与基本效果一致
        // 受影响的内容包括：透明度
        $("#btn1").click(function () {
          $("#box").fadeOut(3000);
        });

        $("#btn").click(function () {
          $("#box").fadeIn(3000);
        });

        $("#btn2").click(function () {
          $("#box").fadeToggle(3000);
        });

        $("#btn3").click(function () {
          $("#box").fadeTo(1000, .5);
        });

      });
    </script>
  </fotter>
</html>
