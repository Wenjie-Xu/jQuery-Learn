<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery查找操作</title>
    <style>
        #firstList {
            list-style: none;
            width: 600px;
        }
        #firstList li {
            margin-bottom: 10px;
            padding: 20px;
            border: 2px dashed orange;
        }
    </style>
</head>
<body>
    <h1>jQuery查找操作</h1>
    <ul id="firstList">
        <li>张奶奶</li>
        <li>刘奶奶
            <ul id="childList">
                <li id="goodStudy">好好学习</li>
                <li>天天向上</li>
            </ul>
        </li>
        <li>孙奶奶</li>
        <li>王奶奶</li>
        <li>李奶奶</li>
        <p>Lorem.</p>
    </ul>
</body>
<footer>
    <script src="./jQuery/jquery-3.6.0.js"></script>
    <script type="text/javascript">
    // 查找不同的是，获取的对象不是原先集合中的
        $(document).ready(function(){
            // 获取某个元素的子元素
            // 可以给children方法指定参数，参数可以是一个选择器
            $("#firstList").children("li").css("border", "2px dashed green");
            // 通过选择器找所有后代元素（包括子元素）
            $("#firstList").find("li").css("border", "2px dashed green");

            // 获取某个元素的父元素，同样也可以像children方法一样，指定一个选择器
            $("#childList").parent().css("background-color", "#ccc");
            // 祖先元素（包括父元素）
            $("#childList").parents("li").css("background-color", "#ccc");
            // 选取祖先元素，直到某个元素
            $("#childList").parentsUntil("body").css("background-color", "#ccc");

            // 选择后面紧邻的兄弟元素
            $("#goodStudy").next().css("border", "5px solid red");
            // 选择后面所有的兄弟元素，可以通过选择器指定
            $("#goodStudy").nextall("li").css("border", "5px solid red");
            // 选择后面所有的兄弟元素，直到某一个元素对象
            $("#goodStudy").nextUntil("li").css("border", "5px solid red");

            /*相同的，选择前面的兄弟元素还有prev()、prevAll()、prevUntil()*/

            // 选择所有的兄弟元素，不管前后位置··
            $("#goodStudy").siblings("li").css("border", "5px solid red");

        })
    </script>
</footer>
</html>
