<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery动画</title>
    <style>
        #box {
            width: 400px;
            height: 300px;
            overflow: hidden;
        }

        #box img {
            width: 400px;
        }
    </style>
</head>
<body>
    <h1>jQuery动画-滑动效果</h1>
    <hr>
    <button id="btn">滑动影藏</button>
    <button id="btn1">滑动显示</button>
    <button id="btn2">滑动切换</button>
    <div id="box">
        <img src="./pic/2.jpg" alt="">
    </div>
</body>
<fotter>
    <script src='./jQuery/jquery-3.6.0.js'></script>
    <script type='text/javascript'>
        $(document).ready(function(){
            // 参数与基本效果一致
            // 受影响的内容包括：垂直方向上的高、padding、margin
            $("#btn").click(function(){
                $("#box").slideUp(3000);
            })

            $("#btn1").click(function(){
                $("#box").slideDown(3000);
            })

            $("#btn2").click(function(){
                $("#box").slideToggle(3000);
            })
        })
    </script>
</fotter>
</html>
