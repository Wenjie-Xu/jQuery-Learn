<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery基本选择器</title>
    <style>
        ul {
           width : 600px;
           list-style: none;
        }
        li {
            margin-top: 10px;
            padding: 20px;
            border: 2px;
        }
    </style>
</head>
<body>
    <h1>基本选择器</h1>
    <hr>
    <ul id="firstList">
        <li class="item">jquery选择器没有css选择器优先级的概念</li>
        <li>asdfasdfa</li>
    </ul>
    <hr>
    <ul id="secondList">
        <li class="item">sdfgsdfg</li>
        <li>fsghdfgh</li>
    </ul>
</body>
<footer>
    <script src="./jQuery/jquery-3.6.0.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            //id选择器
            $("#firstList").css("border","2px solid red");
            //class选择器
            $(".item").css("border","1px solid blue");
            //标签名选择器
            $("li").css("border","3px solid green");
            //全局选择器
            $("*").css("border","3px solid purple");
            //组合选择器
            $("li.item").css("border","2px solid blue");
            //多个选择器
            $("li,p").css("border","2px solid blue");
        })
    </script>
</footer>
</html>
