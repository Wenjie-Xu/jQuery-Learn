<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery混淆选择器</title>
    <style>
        .box {
            width: 300px;
            height: 200px;
            border: 2px solid orange;
        }
    </style>
</head>
<body>
    <div class="box" id="#item">

    </div>
</body>
<footer>
    <script src="./jQuery/jquery-3.6.0.js"></script>
    <script type="text/javascript">
        $("document").ready(function(){
            // 混淆选择器，一般用于class或着id属性包含特殊字符
            $("div[id='#item']").css("background-color", "#ccc");

            $("#"+$.escapeSelector("#item")).css("background-color", "purple");
        })
    </script>
</footer>
</html>
