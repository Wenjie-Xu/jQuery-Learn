<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>串联操作</title>
</head>
<body>
    <h3>串联操作</h3>
    <hr>
    <ul>
        <li>add()</li>
        <li class="first">addBack()</li>
        <li>contents()</li>
        <li>end()</li>
        <li></li>
        <p>这是一个新元素</p>
    </ul>
</body>
<footer>
    <script src="./jQuery/jquery-3.6.0.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            // 将一个元素与起始元素合并
            $(".first").add("p").css("border", "2px dashed red");

            // 将多个元素与起始元素进行合并
            $(".first").nextAll().addBack().css("border", "2px dashed green");

            // 查找匹配元素内部所有的子节点（包括文本节点）
            $("ul").contents().css("background-color", "#ccc");

            // 回到最近的一个"破坏性"操作之前,将匹配的元素列表变为前一次的状态
            $("ul").children(".first").end().css("border", "5px solid blue");
        })
    </script>
</footer>
</html>
