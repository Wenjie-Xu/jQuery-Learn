<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单选择器 </title>
</head>
<body>
    <form action="#">
        <table>
            <tr>
                <td>Text:</td>
                <td><input type="text" name="text" id="text"></td>
            </tr>
            <tr>
                <td>Pwd:</td>
                <td><input type="password" name="pwd" id="pwd" disabled></td>
            </tr>
            <tr>
                <td>radio:</td>
                <td>
                    <input type="radio" name="sex" value="m" >男
                    <input type="radio" name="sex" value="n" id="">女
                </td>
            </tr>
            <tr>
                <td>checkbox:</td>
                <td>
                    <input type="checkbox" name="school" value="aa" checked>aa
                    <input type="checkbox" name="school" value="bb" id="">bb
                    <input type="checkbox" name="school" value="cc" id="">cc
                </td>
            </tr>
            <tr>
                <td>selected</td>
                <td>
                    <select>
                        <option value="1">A</option>
                        <option value="2" disabled>B</option>
                        <option value="3" selected>C</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>file:</td>
                <td>
                    <input type="file" name="" id="">
                </td>
            </tr>
            <tr>
                <td>textarea:</td>
                <td>
                    <textarea name="" id="" cols="30" rows="10">

                    </textarea>
                </td>
            </tr>
            <tr>
                <td>按钮：</td>
                <td>
                    <input type="submit" value="提交">
                    <input type="reset" value="重置">
                    <input type="button" value="普通按钮 ">
                    <button>submit的button</button>
                    <button type="button">普通不能提交 的button</button>
                </td>
            </tr>
        </table>
    </form>
</body>
<footer>
    <script src="./jQuery/jquery-3.6.0.js"></script>
    <script type="text/javascript">
        $("document").ready(function(){
            // 所有的表单控件
            //$(":input").width(40).height(40).css("border","2px solid blue");

            // 根据input的type的值，来选择
            $(":text").css("border","2px solid purple");
            $(":password").css("border","2px solid red");
            // 具有提交功能的元素
            $(":submit").css("border", "2px solid blue");
            $(":reset").css("border", "2px solid blue");

            // button标签和input:button
            $(":button").css("border", "2px solid blue");

            // 表单对象选择器
            $(":disabled").css("background-color","#ccc");
            $(":enabled").css("background-color","#ccc");
            $(":checked").width(50).height(50);
            $(":selected").css("color","red");
        })
    </script>
</footer>
</html>
