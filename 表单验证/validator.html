<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单验证插件validator</title>
    <style>
        input,button {
            width: 300px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
        }
        button {
            width: 322px;
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <h1>用户注册</h1>

    <form action="1.php" method="post" id="loginForm">
        <table>
            <tr>
                <td>邮箱：</td>
                <td>
                    <input type="text" name="email">
                </td>
            </tr>
            <tr>
                <td>密码：</td>
                <td>
                    <input type="password" name="pwd">
                </td>
            </tr>
            <tr>
                <td>确认密码：</td>
                <td>
                    <input type="password" name="regpwd">
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <button>注册</button>
                </td>
            </tr>
        </table>
    </form>
    <script src="../jQuery/jquery-3.6.0.js"></script>
    <script src="./nice-validator/jquery.validator.min.js?local=zh-CN"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $("#loginForm").validator({
                fields:{
                    email:"required, email",// 有一些内置规则，可以直接使用
                    pwd:{
                        rule: "length(6~10)",
                        msg: "长度有问题",
                        ok: "密码可用",
                        tip: "密码长度6～8位"
                    },
                    regpwd:"match(pwd)"
                }
            })
        })
    </script>
</body>
</html>
