<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery的全局对象</title>
</head>
<body>
    <h2>jQuery的全局对象</h2>
    <ul>
        <li id='li1'>$是jQuery全局对象的别名</li>
        <li id='li1'>jQuery全局对象可以作为方法使用</li>
        <li id='li2'>通过参数不一样，字符串（选择器），DOM对象（jqueryDOM），实现不同的功能</li>
    </ul>
    <script src="./jQuery/jquery-3.6.0.js"></script>
    <script type="text/javascript">
        //document转为jqueryDOM，然后调用ready()事件
        $(document).ready(function(){
            //默认全局对象是jquery
            console.log(jQuery);
            console.log($ === jQuery);

            //选择器
            $("#li1").css("color","red");

            //原生DOM转化为jqueryDOM
            var li2 = document.getElementById("li2");
            $(li2).css("color","green");

            //创建一个新元素，参数数字符串，并且是标签元素
            $("<li>").html("还可以创建一个新元素并追加").appendTo("ul")
        })

    </script>
</body>
</html>
