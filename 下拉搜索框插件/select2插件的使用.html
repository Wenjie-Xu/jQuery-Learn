<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>select2插件</title>
    <!-- 引入css -->
    <link rel="stylesheet" href="./select2/css/select2.min.css">
</head>
<body>
    <select id="mySelect">
        <option value="1">江苏</option>
        <option value="2">浙江</option>
        <option value="3">上海</option>
        <option value="4">广东</option>
        <option value="5">安徽</option>
        <option value="6">湖南</option>
        <option value="7">湖北</option>
        <option value="8">四川</option>
        <option value="9">福建</option>
        <option value="10">河南</option>
        <option value="11">河北</option>
        <option value="12">江西</option>
        <option value="13">甘肃</option>
        <option value="14">青海</option>
        <option value="15">新疆</option>
        <option value="16">云南</option>
        <option value="17">贵州</option>
        <option value="18">山东</option>
        <option value="19">北京</option>
        <option value="20">天津</option>
        <option value="21">黑龙江</option>
        <option value="22">辽宁</option>
        <option value="23">吉林</option>
        <option value="24">内蒙古</option>
        <option value="25">西藏</option>
        <option value="26">重启</option>
        <option value="27">四川</option>
        <option value="28">广西</option>
        <option value="29">海南</option>
        <option value="30">香港</option>
    </select>
    <select id="mySelect01"></select>
    <select id="mySelect02"></select>
    <script src="../jQuery/jquery-3.6.0.js"></script>
    <!-- 引入js -->
    <script src="./select2/js/select2.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            // 调用插件
            $("#mySelect").select2({
                width: 150,
            });

            $("#mySelect01").select2({
                width: 150,
                data: [
                    {id:1, text:"小强"},
                    {id:2, text:"小王"},
                    {id:3, text:"小李"},
                    {id:4, text:"小徐"},
                ]
            });

            $("#mySelect02").select2({
                width: 150,
                ajax: {
                    url: "https://localhost:8080/address.php",
                    dataType: "json",
                    processResults : function(data){
                        // 对响应内容进行处理
                        var resList = [];
                        $.each(data, function(index, item){
                            resList.push({id: item.id, text: item.name});
                        });
                        return {
                            results: resList
                        };
                    }
                }
            });
        })
    </script>
</body>
</html>
