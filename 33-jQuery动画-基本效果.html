<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery动画</title>
    <style>
        #box {
            padding: 50px;
            width: 400px;
            height: 300px;
            overflow: hidden;
            background-color: #ccc;
        }

        #box img {
            width: 400px;
        }
    </style>
</head>
<body>
    <h1>jQuery动画-基本效果</h1>
    <hr>
    <button id="btn">影藏</button>
    <button id="btn1">显示</button>
    <button id="btn2">切换</button>
    <div id="box">
        <img src="./pic/1.jpg" alt="">
    </div>
</body>
<fotter>
    <script src='./jQuery/jquery-3.6.0.js'></script>
    <script type='text/javascript'>
        $(document).ready(function(){
            /*
                1、可以通过传递参数来控制影藏的快慢（fast、normal、slow）
                也可以通过传入毫秒数来控制整个过程的时间；
                2、第二个参数是回调函数，在影藏效果结束之后执行；
            */
            // 它改变的是元素的宽高和透明度&padding&margin

            $("#btn").click(function(){
                $("#box").hide("slow");
                $("#box").hide(6000);
            })

            $("#btn1").click(function(){
                $("#box").show(6000);
            })

            $("#btn2").click(function(){
                $("#box").toggle(6000);
            })
        })
    </script>
</fotter>
</html>
