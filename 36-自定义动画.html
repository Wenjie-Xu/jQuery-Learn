<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery动画</title>
    <style>
      #box {
        width: 400px;
        height: 300px;
        overflow: hidden;
      }

      #box img {
        width: 400px;
      }
    </style>
  </head>
  <body>
    <h1>jQuery动画-淡入淡出效果</h1>
    <hr />
    <button id="btn">自定义动画</button>
    <button id="btn1">自定义动画1</button>
    <div id="box">
      <img src="./pic/3.jpg" alt="" />
    </div>
  </body>
  <fotter>
    <script src="./jQuery/jquery-3.6.0.js"></script>
    <script type="text/javascript">
      $(document).ready(function () {
        $("#btn").click(function () {
          $("#box").animate(
            {
            // 设置想要的变化值
              "width" : "100px",
              "border-radius" : "50%"
            },
            2000
          );
        });
        $("#btn1").click(function () {
          $("#box").animate(
            {
            // 属性值设置成toggle，会进行切换
              "width" : "toggle",
              "height" : "toggle"
            },
            2000
          );
        });
      });
    </script>
  </fotter>
</html>
